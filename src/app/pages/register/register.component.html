<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h3 class="mb-0">Registration</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                [ngClass]="{'is-invalid': registerForm.get('username')?.touched && registerForm.get('username')?.invalid}"
              >
              <div class="invalid-feedback" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors?.['required']">
                Username is required
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors?.['minlength']">
                Username must be at least 3 characters
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [ngClass]="{'is-invalid': registerForm.get('password')?.touched && registerForm.get('password')?.invalid}"
              >
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']">
                Password is required
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['minlength']">
                Password must be at least 6 characters
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="registerForm.invalid || loading"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                Register
              </button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <p>Already have an account? <a routerLink="/login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
